spring:
  main:
    banner-mode: "off"
  application:
    name: mo-adapter
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  restTemplate:
    connectTimeout: 5_000
    readTimeout: 120_000
    connectionRequestTimeout: 200
    httpclient:
      maxTotal: 2000
      maxConnectPerRoute: 1000
      enableRetry: true
      retryTimes: 3
      keepAliveTime: 10_000

